<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="content">
  <ion-img src="/assets/giphy.gif"></ion-img>
  <ion-card color="light" class="welcome-card">
    <ion-list class="ion-margin">
      <ion-item color="light">
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-input type=text placeholder="Input your username"></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon slot="start" color="medium" name="key"></ion-icon>
        <ion-input type=password placeholder="Input your password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row class="ion-justify-content-center">
      <ion-button id="submitBtn" color="danger" size="large">Login</ion-button>
    </ion-row>
  </ion-card>
</ion-content>
