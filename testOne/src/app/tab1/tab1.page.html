<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
      <ion-card-subtitle>Login to see your site</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-input type=text placeholder="Input your username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" color="medium" name="key"></ion-icon>
        <ion-input type=password placeholder="Input your password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="ion-justify-content-center">
      <ion-button id="submitBtn" color="primary" size="large">Login</ion-button>
    </ion-row>
  </ion-card>
</ion-content>
