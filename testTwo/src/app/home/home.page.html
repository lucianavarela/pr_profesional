<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-list>
      <ion-item>
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-input type=text placeholder="Input your username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" color="medium" name="key"></ion-icon>
        <ion-input type=password placeholder="Input your password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="ion-justify-content-center">
      <ion-button id="submitBtn" color="tertiary" size="large">Login</ion-button>
    </ion-row>
    <ion-item></ion-item>

    <ion-card-header>
      <ion-card-subtitle>Or enter through</ion-card-subtitle>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button>
            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button color="danger">
            <ion-icon slot="icon-only" name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button color="secondary">
            <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
